<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Classement</title>
</head>
<body>
	<div>
		<h2><b>Le top</b></h2>
	</div>
	<div>
		<table border="1">
			<tr>
				<td>une première case</td>
				<td>une deuxieme case</td>
				<td>une troisieme case</td>
			</tr>
			<tr>
				<td>une 2eme première case</td>
				<td>une 2eme deuxieme case</td>
				<td>une 2eme troisieme case</td>
			</tr>
			<!-- colspan permet de fusionner des cases-->
			<tr>
				<td colspan="2">une 3eme première case</td>
				<td rowspan="2">une 3eme troisieme case</td>
			</tr>
			<!-- rowspan permet de fusionner des colones-->
			<tr>
				<td>une 4eme première case</td>
				<td>une 4eme deuxieme case</td>
			</tr>
		</table>
	</div>
	<div>
		<nav>
			<a href="webExercices.html">Description</a> <a href="webExercices2.html">Page 2</a>
		</nav>
	</div>
</body>
</html>
